<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation!</title>
    <style>
        * {
            cursor: url('./star.png'), auto;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            background-color: beige;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #483C32;
            margin-top: 50px;
            visibility: hidden;
        }
        button {
            background-color: #FaDDE1;
            color: #483C32;
            border: 4px solid #483C32;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            margin-top: 30px;        
            cursor: pointer;
        }
        button:hover {
            background-color: #ffcad4;
        }
        img {
            max-width: 80%;
            max-height: 300px;
            margin-top: 190px;
            transition: all 0.5s ease-in-out;
            border: 6px solid #483C32;
            border-radius: 10px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="graphic-container">
        <img id="motivational-graphic" src="" alt="Cute Motivational Illustration">
    </div>
    <h1 id="motivation-text">Motivation!!!</h1>
    <button id="motivation-button" onclick="changeGraphic()">I'm Tired</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script>
        const graphics = [
            './cutecat1.jpg',
            './cutecat2.jpg',
            './cutecat3.jpg',
            './cutecat5.jpg',
            './cutecat6.jpg',
            './cutecat7.jpg',
            './cutecat8.jpg',
            './cutecat9.jpg',
            './cutecat10.jpg',
            './cutecat11.jpg',
            './cutecat12.jpg',
            './cutecat13.jpg'
        ];

        let currentGraphicIndex = -1;

        const backgroundColors = [
            "#FF9AA2",
            "#FFB7B2",
            "#F6EAC2",
            "#E2F0CB",
            "#B5EAD7",
            "#C7CEEA",
            "#FF9AA2",
            "#FFB7B2",
            "#F6EAC2",
            "#E2F0CB",
            "#B5EAD7",
            "#C7CEEA"
        ];

        function changeGraphic() {
            currentGraphicIndex = (currentGraphicIndex + 1) % graphics.length;

            const img = document.getElementById("motivational-graphic");
            img.src = graphics[currentGraphicIndex];
            img.style.visibility = "visible";

            const text = document.getElementById("motivation-text");
            text.style.visibility = "visible";

            document.getElementById("motivation-button").innerText = "I'm Still Tired...";
            document.body.style.backgroundColor = backgroundColors[currentGraphicIndex];

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
